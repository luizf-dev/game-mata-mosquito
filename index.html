<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Game Mata-Mosquito</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <script>

        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value;  
            
            if(nivel === ""){
                alert('Selecione um nível para iniciar o jogo!');
                return false;
            }

            window.location.href = "app.html?"+ nivel;
        }
    </script>
    <body>
        <div class="container" id="game-over-img">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/game.png" alt="game-over">
                    </div>
                </div>
            </div>        

            <div class="row" id="start">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="iniciarJogo()"  type="button" class="btn btn-danger">Iniciar Jogo</button>                    
                    </div>
                    <div class="d-flex justify-content-center select">
                        <select class="bg-danger text-white" name="" id="nivel">
                            <option value="">-- Escolha o Nível --</option>
                            <option value="facil">Fácil</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
